<!DOCTYPE html>
<html>
<head>
    <title>표 생성</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>열 1</th>
                <th>열 2</th>
                <th>열 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>셀 1-1</td>
                <td>셀 1-2</td>
                <td>셀 1-3</td>
            </tr>
            <tr>
                <td>셀 2-1</td>
                <td>셀 2-2</td>
                <td>셀 2-3</td>
            </tr>
            <!-- 추가적인 행(row)을 여기에 추가할 수 있습니다 -->
        </tbody>
    </table>
</body>
</html>
